<head>
    <meta charset="UTF-8">
    <meta name="description" content="Survey layout-2">
    <meta name="kewwords" content="Survey Layout-2">
    <meta name="author" content="Maria Pahome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/main.css">
</head>
<body>
    <div class="page-container">
        <!-- foarte bine ca ai folosit o a 2 a clasa aici! -->
        <div class="notification-img img-step-b">
            <div class="notification-text">Notifications Survey</div>
        </div>

        <form class="main-container">
            <div class="board-question-c">
                <div>Would you recommend our Board to other users?</div>
                <div class="boxes-score">
                    <!-- semantic, acestea nu sunt h1, cred ca esti de acord cu mine. Puteai opta pt span, div sau doar textul in sine, dar nu titlu de prim nivel cand doar face parte din variante de raspuns de la una dintre intrebari din atatea, deci nu nivelul acela de importanta -->
                    <div><h1>1</h1></div>
                    <div><h1>2</h1></div>
                    <div><h1>3</h1></div>
                    <div><h1>4</h1></div>
                    <div><h1>5</h1></div>
                </div>
                <div class="likely-text">
                    <div>Not at all likely</div>
                    <div>Extremely likely</div>
                </div>
            </div>

            <div class="board-question-d">
                <div>Pick the 3 things you find most important with the integration documentation:</div>
                <div class="answers-question-d">
                    <div>
                        <input type="checkbox" id="tutorials" name="answer-d" value="tutorials">
                        <label for="tutorials">Tutorials</label>
                    </div>
                    <div>
                        <input type="checkbox" id="api" name="answer-d" value="api">
                        <label for="api">API Reference</label>
                    </div>
                    <div>
                        <input type="checkbox" id="inline" name="answer-d" value="inline">
                        <label for="inline">Inline code examples</label>
                    </div>
                    <div>
                        <input type="checkbox" id="clear" name="answer-d" value="clear">
                        <label for="clear">Clear consistent content</label>
                    </div>
                    <div>
                        <input type="checkbox" id="runnable" name="answer-d" value="runnable">
                        <label for="runnable">Runnable example repos</label>
                    </div>
                    <div>
                        <input type="checkbox" id="support" name="answer-d" value="support">
                        <label for="support">Support</label>
                    </div>
                    <div>
                        <input type="checkbox" id="navigation" name="answer-d" value="navigation">
                        <label for="navigation">Navigation & search</label>
                    </div>
                    <div>
                        <input type="checkbox" id="design" name="answer-d" value="design">
                        <label for="design">Design & usability</label>
                    </div>
               </div>
            </div>

            <div class="board-question-e">
                <div class="board-question-e-txt">How would you score your navigation experience so far?</div>
                <div class="board-question-e-container">
                    <div class="expectations-levels-wp">
                        <img src="assets/expectations-level-1.png" alt="level-1">
                    </div>
                    <div class="expectations-levels-wp">
                        <img src="assets/expectations-level-2.png" alt="level-2">
                    </div>
                    <div class="expectations-levels-wp">
                        <img src="assets/expectations-level-3.png" alt="level-3">
                    </div>
                    <div class="expectations-levels-wp">
                        <img src="assets/expectations-level-4.png" alt="level-4">
                    </div>
                    <div class="expectations-levels-wp">
                        <img src="assets/expectations-level-5.png" alt="level-5">
                    </div>
                </div>
            </div>

            <div class="exp-text">
                <div>Didn't meet expectations</div>
                <div>Exceeded expectations</div>
            </div>
        </form>

        <div class="bottom-buttons">
            <button type="button" class="next-back-buttons">
                <a href="survey1.html">Back</a>
            </button>

            <button type="submit" class="next-back-buttons">Send</button>
        </div>
    </div>
</body>
